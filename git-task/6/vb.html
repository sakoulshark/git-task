<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>打字机</title>

</head>
<style>
    body {
        flex-direction: column;
    }

    h3 {
        margin-left: 50%;
    }

    div {
        width: 500px;
        height: 500px;
        margin: auto;
        font-size: large;
        font-style: oblique;
        color: green;
    }
</style>

<body>
    <h3>《记承天寺夜游》</h3>
    <div id="text">

    </div>


    <script>
        let text = "元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。";

        let index = 0;
        let element = document.getElementById("text");

        function myprint() {
            if (index < text.length) {
                element.innerText = element.innerText + text.charAt(index);
                index++;
            } else {
                clearInterval(c);
            }
        }
        let c = setInterval(myprint, 100);
    </script>
</body>

</html>
